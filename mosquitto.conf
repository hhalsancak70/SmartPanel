# MQTT Broker Temel Ayarları

# Dinlenecek port ve IP adresi
listener 1883
bind_address 192.168.64.8

# Anonim bağlantılara izin ver (test için)
allow_anonymous true

# Sistem logları
log_type all
connection_messages true
log_timestamp true

# Persistence ayarları
persistence true
persistence_location /var/lib/mosquitto/
persistence_file mosquitto.db

# Buffer limitleri
max_queued_messages 1000
max_inflight_messages 20

# TCP/IP ayarları
max_connections -1 